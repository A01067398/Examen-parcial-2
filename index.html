<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<body>

	<h1 class="text text-primary" style="text-align: center;">Registro de zombie</h1>

	<form id="formRegistro" method="POST" style="align-content: center;align-items: center; justify-content: center; padding-left: 40%;">
		
		<div class="row">
			<div class="form-group">
				
				<div class="col col-sm-12 col-md-6 col-lg-6 pt-5">
					<label for="nombre">Ingrese el nombre del zombie a registrar</label>	
				</div>	
				<div class="col col-sm12 col-md-6 col-lg-6 pt-5">
					<input type="text" id="nombre" name="nombre" id="zombie" placeholder="Nombre del zombie">
				</div>
			</div>				

		</div>	


		<div class="row">
			<div class="form-group">

				<div class="col col-sm-12 col-md-6 col-lg-6 pt-5">
					<label for="seleccionEstado">Selecicone el estado del zombie</label>
				</div>	
				<div class="col col-sm-12 col-md-6 col-lg-6 pt-5">
					<select name="seleccionEstado" class="form-group" id="seleccionEstado">
						<option value="infeccion">Infeccion</option>
						<option value="desorientacion">Desorientacion</option>
						<option value="violencia">Violencia</option>
						<option value="desmayo">Desmayo</option>
						<option value="transformacion">Transformacion</option>
					</select>
				</div>
			</div>
		</div>

		<button id="btnRegistro" name="btnRegistro" class="btn btn-primary">Registrar zombie</button>

	</form>

	<script type="text/javascript" src="ficheroJS.js"></script>

</body>
</html>
